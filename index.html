<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div id="wrapper">
			<div id="box1">
				<div class="boxcontainer">
					<div class = "happy-head">
						<h1>Happy</h1>
					</div>
					<div class = "happy-quote hvr-bounce-to-right" >
						<span>Have an awwesome day  Stay Happy :-)</span>
					</div>
				</div>
			</div>
			
			<div id="box2">
				<div class="boxcontainer">
					<div class = "bored-head">
						<h1>Bored</h1>	
					</div>
					<div class = "bored-quote hvr-bounce-to-bottom">
						<span>I don't know where I'm going from here, but I promise it won't be boring.</span>
					</div>
				</div>
			</div>
			
			<div id="box3">
				<div class="boxcontainer">
					<div class = "worry-head">
						<h1>Worry</h1>	
					</div>
					<div class = "worry-quote hvr-bounce-to-left">
						<span>I dont know whats gonna happen with me!!!</span>	
					</div>
				</div>
			</div>
			
			<div id="box4">
				<div class="boxcontainer">
					<div class = "calm-head">
						<h1>Calm</h1>
					</div>
					<div class = "calm-quote hvr-bounce-to-top">
						<span> Calm mind brings inner strength and self-confidence, so that's very important for good health </span>	
					</div>
				</div>			
			</div>
		</div>
	</body>
</html>
